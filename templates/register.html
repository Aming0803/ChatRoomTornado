<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="chatRoom">
    <meta name="author" content="wan">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/style.css') }}" rel="stylesheet">

    <script src="{{ static_url('js/jquery-1.11.0.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('js/common.js') }}"></script>
    <script src="{{ static_url('js/form_validate.js') }}"></script>
  </head>

  <body>

    <div class="container register">
            <form action="/register" method="post" class="form-horizontal" onsubmit="return form_validate()">
                {{ xsrf_form_html() }}
              <div class="form-group">
                <label for="user_name" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <input name="user_name" class="form-control" id="user_name" placeholder="用户名">
                  </div>
              </div>
              <div class="form-group">
                <label for="user_pwd" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" name="user_pwd" class="form-control" id="user_pwd" placeholder="密码">
                  </div>
              </div>
              <div class="form-group">
                <label for="repeatPassword" class="col-sm-2 control-label">确认密码</label>
                  <div class="col-sm-10">
                    <input type="password" name="re_pwd" class="form-control" id="repeatPassword" placeholder="确认密码">
                  </div>
              </div>
              <div class="form-group">
                <label for="phoneNum" class="col-sm-2 control-label">联系方式</label>
                  <div class="col-sm-10">
                    <input name="phone" class="form-control" id="phoneNum" placeholder="联系方式">
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">选择性别</label>
                  <div class="col-sm-10">
                      <div class="checkbox sex">
                        <label>
                          <input name="sex" type="checkbox" value="男"> 男
                        </label>
                        <label>
                          <input name="sex" type="checkbox" value="女"> 女
                        </label>
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">选择头像</label>
                  <div class="col-sm-10">
                      <div class="checkbox face">
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y1.jpg') }}"> <img src="{{ static_url('images/y1.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y2.jpg') }}"> <img src="{{ static_url('images/y2.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y3.jpg') }}"> <img src="{{ static_url('images/y3.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y4.jpg') }}"> <img src="{{ static_url('images/y4.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y5.jpg') }}"> <img src="{{ static_url('images/y5.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y6.jpg') }}"> <img src="{{ static_url('images/y6.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y7.jpg') }}"> <img src="{{ static_url('images/y7.jpg') }}">
                        </label>
                        <label>
                          <input name="avatar" type="checkbox" value="{{ static_url('images/y8.jpg') }}"> <img src="{{ static_url('images/y8.jpg') }}">
                        </label>
                        <!--<label>-->
                          <!--<input type="checkbox" value="images/y9.jpg"> <img src="{{ static_url('images/y9.jpg') }}">-->
                        <!--</label>-->
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-danger">重置</button>
                  </div>
              </div>
            </form>

    </div> <!-- /container -->

  </body>
</html>
