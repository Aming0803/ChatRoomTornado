<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="chatRoom">
    <meta name="author" content="wan">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/signin.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/style.css') }}" rel="stylesheet">

    <script src="{{ static_url('js/jquery-1.11.0.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading welcome">欢迎登陆MM聊天室</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <!--<a class="btn btn-lg btn-primary btn-block" type="submit">登陆</a>-->
        <div>
              <a type="button" class="btn btn-primary login_btn">登陆</a>
                <!-- Indicates a successful or positive action -->
              <a href="/register" type="button" class="btn btn-success login_btn">注册</a>
        </div>
      </form>

    </div> <!-- /container -->

  </body>
</html>
